<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur de caract√®res</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Styles additionnels pour la zone de texte et le compteur */
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--bleu-2);
      font-size: 14px;
      resize: none;
      box-sizing: border-box;
    }

    .compteur {
      margin-top: 10px;
      font-size: 14px;
      color: white;
    }

    .compteur.limite {
      color: red;
      font-weight: bold;
    }
  </style>
</head>


<body>
<!-- üß≠ Sidebar -->
<div class="sidebar">
    <img src="{{ url_for('static', filename='images/LOGO_sidebar.png') }}" alt="Logo InsaGram" class="logo">

    <div class="container-search">
        <form method="GET" action="{{ url_for('search') }}" class="search-form">
            <input 
                type="text" 
                name="q" 
                placeholder="Rechercher un profil..."
                aria-label="Rechercher"
                class="search-input-with-icon">
        </form>
    </div>

    <nav class="sidebar-nav">
        <form action="{{ url_for('feed') }}" method="get">
            <button 
                type="submit" 
                class="sidebar-btn {% if request.endpoint == 'feed' %}active{% endif %}">
                Fil d‚Äôactualit√©
            </button>
        </form>

        <form action="{{ url_for('profile') }}" method="get">
            <button 
                type="submit" 
                class="sidebar-btn {% if request.endpoint == 'profile' %}active{% endif %}">
                Profil
            </button>
        </form>

        <!-- Bouton supprimer le compte -->
        <form action="{{ url_for('delete_account') }}" method="post">
            <button type="submit" class="sidebar-btn btn-danger">
                Supprimer mon compte
            </button>
        </form>
    </nav>
</div>


<!-- üí¨ Contenu principal -->
<div class="main-content bg-light">
  <div class="centered-page">
    <div class="container">
      <h1>Biographie</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('edit_biography') }}">
        <textarea id="zoneTexte" name="biography" placeholder="D√©crivez vous ici (max 300 caract√®res)...">{{ user.biography or '' }}</textarea>
        <div id="compteur" class="compteur">0 / 300 caract√®res</div>
        <div id="alerte" class="alert" style="display: none;"></div>
        <br>
        <button id="validerBtn" class="btn">Valider</button>
      </form>
    </div>
  </div>
</div>

<script>
  const textarea = document.getElementById('zoneTexte');
  const compteur = document.getElementById('compteur');
  const alerte = document.getElementById('alerte');
  const bouton = document.getElementById('validerBtn');
  const maxCar = 300;

  function updateCompteur() {
    const longueur = textarea.value.length;

    compteur.textContent = `${longueur} / ${maxCar} caract√®res`;

    if (longueur > maxCar) {
      compteur.classList.add('limite');
      alerte.style.display = 'block';
      alerte.textContent = `‚ö†Ô∏è Vous avez d√©pass√© la limite de ${maxCar} caract√®res.`;
      bouton.disabled = true;
    } else {
      compteur.classList.remove('limite');
      alerte.style.display = 'none';
      alerte.textContent = '';
      bouton.disabled = false;
    }
  }

  textarea.addEventListener('input', updateCompteur);

  // Initialisation au chargement
  updateCompteur();
</script>
</body>
</html>
