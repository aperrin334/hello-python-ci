<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur de caractères</title>
  <link rel="stylesheet" href="style.css"> <!-- ton fichier CSS -->
  <style>
    /* Styles additionnels pour la zone de texte et le compteur */
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--bleu-2);
      font-size: 14px;
      resize: none;
      box-sizing: border-box;
    }

    .compteur {
      margin-top: 10px;
      font-size: 14px;
      color: white;
    }

    .compteur.limite {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biographie</h1>
    <textarea id="zoneTexte" placeholder="Décrivez vous ici (max 300 caractères)..."></textarea>
    <div id="compteur" class="compteur">0 / 300 caractères</div>
    <div id="alerte" class="alert" style="display: none;"></div>
  </div>

  <script>
    const textarea = document.getElementById('zoneTexte');
    const compteur = document.getElementById('compteur');
    const alerte = document.getElementById('alerte');
    const maxCar = 300;

    textarea.addEventListener('input', () => {
      const longueur = textarea.value.length;
      compteur.textContent = `${longueur} / ${maxCar} caractères`;

      if (longueur >= maxCar) {
        compteur.classList.add('limite');
        alerte.style.display = 'block';
        alerte.textContent = 'Vous avez atteint la limite maximale de 300 caractères.';
        textarea.value = textarea.value.slice(0, maxCar);
      } else {
        compteur.classList.remove('limite');
        alerte.style.display = 'none';
      }
    });
  </script>
</body>
</html>
