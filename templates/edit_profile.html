<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!-- ðŸ§­ Sidebar -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/LOGO_sidebar.png') }}" alt="Logo InsaGram" class="logo">

        <div class="container-search">
            <form method="GET" action="{{ url_for('search') }}" class="search-form">
                <input 
                    type="text" 
                    name="q" 
                    placeholder="Rechercher un profil..."
                    aria-label="Rechercher"
                    class="search-input-with-icon">
            </form>
        </div>

        <nav class="sidebar-nav">
            <form action="{{ url_for('feed') }}" method="get">
                <button 
                    type="submit" 
                    class="sidebar-btn {% if request.endpoint == 'feed' %}active{% endif %}">
                    Fil dâ€™actualitÃ©
                </button>
            </form>

            <form action="{{ url_for('profile') }}" method="get">
                <button 
                    type="submit" 
                    class="sidebar-btn {% if request.endpoint == 'profile' %}active{% endif %}">
                    Profil
                </button>
            </form>

            <!-- Bouton supprimer le compte -->
            <form action="{{ url_for('delete_account') }}" method="get">
                <button 
                    type="submit"
                    class="sidebar-btn btn-danger">
                    Supprimer mon compte
                </button>
            </form>


        </nav>
    </div>

    <!-- Contenu principal -->
    <div class="main-content bg-light">
        <div class="container container--lg">
            <h1 class="h1">Modifier mon profil</h1>
            
            <!-- Messages flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <!-- Formulaire -->
            <form method="POST" action="{{ url_for('edit_profile') }}" class="form">
                <div style="margin-bottom: 20px; text-align: left;">
                    <label for="name" class="label">Nom complet</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="input" 
                        value="{{ user.name }}" 
                        placeholder="Entrez votre nom complet"
                        required>
                </div>
                
                <div style="margin-bottom: 20px; text-align: left;">
                    <label for="username" class="label">Nom d'utilisateur</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="input" 
                        value="{{ user.username }}" 
                        placeholder="Choisissez un nom d'utilisateur"
                        required>
                </div>
                
                <div style="margin-bottom: 20px; text-align: left;">
                    <label for="email" class="label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input" 
                        value="{{ user.email }}" 
                        placeholder="votre@email.com"
                        required>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 30px;">
                    <button type="submit" class="btn">Enregistrer les modifications</button>
                    <a href="{{ url_for('profile') }}" class="btn" style="background-color: #6c757d;">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
