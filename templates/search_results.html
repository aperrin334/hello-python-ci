<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de recherche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <a href="{{ url_for('profile') }}" class="btn btn-secondary mb-3">← Retour à mon profil</a>

    <h3>Résultats pour : "{{ query }}"</h3>
    <hr>

    {% if results %}
        <ul class="list-group">
            {% for user in results %}
                {% if user.username != session['username'] %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>@{{ user.username }}</span>
                    <a href="{{ url_for('user_profile', username=user.username) }}" class="btn btn-sm btn-outline-primary">Voir le profil</a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">Aucun utilisateur trouvé.</p>
    {% endif %}
</div>
</body>
</html>
