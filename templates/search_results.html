<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de recherche</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container--lg">
    <a href="{{ url_for('profile') }}" class="btn">← Retour à mon profil</a>

    <h3>Résultats pour : "{{ query }}"</h3>
    <hr>

    {% if results %}
        <ul class="list-group">
            {% for user in results %}
                {% if user.username != session['username'] %}
                <li class="list-group-item span d-flex">
                    <span>{{ user.name }}</span>
                    <a href="{{ url_for('user_profile', username=user.username) }}" class="btn">Voir le profil</a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">Aucun utilisateur trouvé.</p>
    {% endif %}
</div>
</body>
</html>
