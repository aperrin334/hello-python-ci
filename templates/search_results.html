<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de recherche</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-container {
            background: linear-gradient(145deg, var(--background-2), var(--background));
            border-radius: var(--radius-md);
            padding: 30px;
            box-shadow: 6px 6px 14px rgba(0, 0, 0, 0.2), -6px -6px 14px rgba(255, 255, 255, 0.1);
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            margin-bottom: 10px;
            border-radius: var(--radius-sm);
            background: #fff;
            box-shadow: inset 1px 1px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .list-group-item:hover {
            transform: scale(1.01);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15);
        }

        .list-group-item span {
            font-size: 1.1rem;
            color: #333;
        }

        .list-group-item .btn {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .text-muted {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>

<body>
<div class="container--lg">
    <div class="search-header">
        <h2>Résultats pour : <em>"{{ query }}"</em></h2>
        <a href="{{ url_for('profile') }}" class="btn">← Retour au profil</a>
    </div>

    <div class="results-container">
        {% if results %}
            <ul class="list-group">
                {% for user in results %}
                    <li class="list-group-item">
                        <span><b>{{ user.username }}</b> <small>({{ user.name }})</small></span>
                        <a href="{{ url_for('user_profile', username=user.username) }}" class="btn">Voir le profil</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">Aucun utilisateur trouvé pour cette recherche.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
