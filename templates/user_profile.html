<!DOCTYPE html>
<html lang="fr">    <!-- page d'un autre user  -->

<head>
    <meta charset="UTF-8">
    <title>Profil de {{ user.username }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <a href="{{ url_for('profile') }}" class="btn btn-secondary mb-3">← Retour à mon profil</a>

    <h2>👤 Profil de {{ user.username }}</h2>
    <p><b>Nom :</b> {{ user.name }}</p>
    <p><b>Email :</b> {{ user.email }}</p>

    <hr>
    <h4>🗒️ Publications</h4>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <p>{{ post.content }}</p>
                <small class="text-muted">
                    Posté le {{ post.date_posted.strftime('%d/%m/%Y à %H:%M') }}
                </small>
            </div>
        </div>
    {% else %}
        <p class="text-muted">Aucune publication pour le moment.</p>
    {% endfor %}
</div>
</body>
</html>
